
<p>Ejemplo de un Componente Padre<b> ConcesionarioComponent</b> e Hijo <b> CocheComponent</b>.Aprender a pasar par√°metros de uno a otro con @input y con @output</p>
<nav aria-label="Page navigation">
<ul class="pagination">
  <li *ngFor="let coche of stocks" [class.active]="coche == coche1">
    <a>{{coche.marca}} {{coche.modelo}}</a>
  </li>
</ul>
</nav>

<div class="panel panel-default col-sm-3 col-md-3">
  <div class="panel-heading">
    <h3 class="panel-title">Stock</h3>
    
  </div>
  <div class="panel-body">
    <div *ngFor="let cocheIteracion of stocks" >
   <app-coche [cocheParametro]="cocheIteracion"
   (cocheSeleccionado)="recibirCoche($event)"></app-coche>
  </div>
  </div>
</div>
<div class="panel panel-default col-sm-9 col-md-9">
    <div class="panel-heading">
      <h3 class="panel-title">Comparador</h3>
      
    </div>
    <div class="panel-body">
      <div *ngFor="let cocheIteracion of stocks" >
     <app-coche [cocheParametro]="cocheIteracion"
     (cocheSeleccionado)="recibirCoche($event)"></app-coche>
    </div>
    </div>
  </div>
