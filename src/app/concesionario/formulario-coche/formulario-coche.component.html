<!-- Button trigger modal -->
<button type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal">
  Crear nuevo coche
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Nuevo Coche</h4>
      </div>
      <div class="modal-body">
          <form [formGroup]="formulario" (ngSubmit)="sumitar($event)" novalidate >
              <div class="row">
                  <div class="col-md-6 col-sm-6">
              <div class="form-group form-inline">
              <label for="nombre">Marca: </label>
              <input  formControlName="marca" placeholder="marca">
              
              </div>
              <div class="form-group form-inline">
                  <label for="nombre">Modelo: </label>
                  <input  formControlName="modelo" placeholder="modelo">
                 
                  </div>  
                  <div class="form-group form-inline">
                      <label for="nombre">Version: </label>
                      <input  formControlName="version" placeholder="version">
                     
                      </div>  
                      <div class="form-group form-inline">
                          <label for="nombre">Puertas: </label>
                          <input  formControlName="puertas" placeholder="puertas">
                         
                          </div>  
                          <div class="form-group form-inline">
                              <label for="nombre">Consumo: </label>
                              <input  formControlName="consumo" placeholder="consumo">
                             
                              </div>  
                              <div class="form-group form-inline">
                                  <label for="nombre">Caballos: </label>
                                  <input  formControlName="caballos" placeholder="caballos">
                                 
                                  </div> 
                                  </div> 
                                  <div class="col-md-6 col-sm-6">
                                      <div class="form-group form-inline">
                
                                          <img src="/assets/imgs/coche_default.jpg" class="imagen">
                                          
                                        
                                         </div>
                                  </div>
                                  </div>
                 


            
        <input type="submit" value="Crear" class="btn btn-danger btn-block"[disabled]="!formulario.valid">
      </form>
      </div>
     
    </div>
  </div>
</div>
